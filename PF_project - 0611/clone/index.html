<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <title>엔믹스 인스타 모음_따라만들기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://sdy.kro.kr/ico/img_hosting.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <div class="navbar">
        <div>
            <div class="title">엔믹스 인스타 모음</div>
            <div class="subtitle">엔믹스 인스타를 10분마다 자동 새로고침합니다.</div>
        </div>
        <div class="page-number" onclick="scrollToBottom()">Page 1</div>
    </div>

    <div class="gallery">
        <!-- JS로 옮기기 -->
        <div class="image-container">
            <img data-src="/photo/nmixx/thumbnail/nmixx_20240610_2.mp4" alt="nmixx_20240610_2.mp4" class=""
                width="100%" onload="this.style.height = 'auto'"
                onclick="showPopup('/photo/nmixx/download/nmixx_20240610_2.mp4')"
                src="/photo/nmixx/thumbnail/nmixx_20240610_2.mp4" style="height: auto;">
            <p class="image-name">nmixx_20240610_2.mp4</p>
            <b><a class="download-button" href="/photo/nmixx/download/nmixx_20240610_2.mp4">다운로드</a></b>
        </div>

        <div class="image-container">
            <img data-src="/photo/nmixx/thumbnail/nmixx_20240610_1.jpg" alt="nmixx_20240610_1.jpg" class=""
                width="100%" onload="this.style.height = 'auto'"
                onclick="showPopup('/photo/nmixx/download/nmixx_20240610_1.jpg')"
                src="/photo/nmixx/thumbnail/nmixx_20240610_1.jpg" style="height: auto;">
            <p class="image-name">nmixx_20240610_1.jpg</p>
            <b><a class="download-button" href="/photo/nmixx/download/nmixx_20240610_1.jpg">다운로드</a></b>
        </div>

    </div>


    <div class="pagination-container">
        <div class="pagination">

            <a href="/photo/nmixx?page=1" class="current-page">1</a>

            <a href="/photo/nmixx?page=2" class="">2</a>

            <a href="/photo/nmixx?page=3" class="">3</a>

            <a href="/photo/nmixx?page=4" class="">4</a>

            <a href="/photo/nmixx?page=5" class="">5</a>

            <a href="/photo/nmixx?page=6" class="">6</a>

            <a href="/photo/nmixx?page=7" class="">7</a>

            <a href="/photo/nmixx?page=8" class="">8</a>

            <a href="/photo/nmixx?page=9" class="">9</a>

            <span>...</span>
            <a href="/photo/nmixx?page=65">65</a>

        </div>
    </div>
    
    <div class="page-jump">
        <input type="number" id="page-number" min="1" max="65" placeholder="Page">
        <button id="go-button"><i class="fas fa-arrow-right"></i></button>
    </div>

    <div id="bottom"></div>
    <!-- The image popup -->
    <div id="popup" class="popup" onclick="hidePopup()" style="cursor: pointer;">
        <div style="display: flex; flex-direction: column; align-items: center;  width: 100%;">
            <div id="loading-content" style="display: flex; flex-direction: column; align-items: center;">
                <div class="progress-bar" id="progress-bar">
                    <div class="progress-bar-inner" id="progress-bar-inner"></div>
                </div>
                <p id="loading-text" class="loading-text">로딩중 0.00%</p>
            </div>
            <img id="popup-image" src="" style="display: none;">
            <!-- max-height:96vh; max-width: 100%; 5 -->
            <video id="popup-video" style="display: none;" controls=""></video>
            <div class="metadata" id="metadata"></div>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
